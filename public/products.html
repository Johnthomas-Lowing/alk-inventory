<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALK | Assets</title>
    <link rel="icon" href="./resources/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="styles/table.css">  
    <link rel="stylesheet" type="text/css" href="styles/banner.css">
    <link rel="stylesheet" type="text/css" href="styles/newItem.css"> 
</head>
<body>

<header>
    <div class="banner">
        <img class="logo" src="resources/logo-wide-white.png" alt="Logo">
        <section>
            <div class="location-selector">
                <label for="location-dropdown">Location:</label>
                <select id="location-dropdown">
                    <option value="Vancouver">Vancouver</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Seattle">Seattle</option>
                    <!-- Add more locations as needed -->
                </select>
            </div>
        </section>
        <button class="logout-button" id="logout-button">Logout</button> <!-- Logout button -->
    </div>
</header>

<section class="inventory-grid">
    <div class="table-container">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
                
                <!-- New row for adding an item -->
            </tbody>
            <tr id="new-item-row">
                <td colspan="7">
                    <div class="new-item-row-container">
                        <input type="text" id="new-item-name" placeholder="Item Name">
                        <input type="text" id="new-item-size" placeholder="Size">
                        <input type="text" id="new-item-color" placeholder="Color">
                        <input type="number" id="new-item-quantity" min="0" placeholder="Quantity">
                        <input type="number" id="new-item-cost" min="0" placeholder="Cost">
                        <button id="add-new-item">Add Item</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>

<script type="text/javascript" src="scripts/logout.js"></script>
<script type="text/javascript" src="scripts/action.js"></script>
<script type="text/javascript" src="scripts/tableCons.js"></script>
<script type="text/javascript" src="scripts/newItems.js"></script>
<script type="text/javascript" src="scripts/auth.js"></script>
</body>
</html>
